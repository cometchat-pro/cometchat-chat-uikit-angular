<div class="groupscreen" [ngStyle]="styles.groupsWrapperStyles()">
  <div class="groupscreen--sidebar" [ngClass]="{mobile : isMobileView}" >
    <cometchat-groups
    [activeGroup]="group"
    [backButtonIconURL]="backButtonIconURL"
    [hideSearch]="hideSearch"
    [theme]="theme"
    [createGroupIconURL]="createGroupIconURL"
    [hideCreateGroup]="hideCreateGroup"
    [searchIconURL]="searchIconURL"
    [searchPlaceholder]="searchPlaceholder"
    [showBackButton]="showBackButton"
    [popoverConfiguration]="groupsConfiguration.popoverConfiguration"
    [createGroupConfiguration]="groupsConfiguration.createGroupConfiguration"
    [groupListConfiguration]="groupsConfiguration.groupListConfiguration"
    ></cometchat-groups>
  </div>
  <div
    class="groupscreen--main"
    *ngIf="!openPasswordModal && group"
    [ngStyle]="styles.messagesWrapperStyle()"
    [ngClass]="{mobile : isMobileView}"
  >
    <cometchat-messages
      [group]="group"
      [theme]="theme"
      [messageHeaderConfiguration]="messagesConfiguration.messageHeaderConfiguration"
      [messageComposerConfiguration]="messagesConfiguration.messageComposerConfiguration"
      [messageListConfiguration]="messagesConfiguration.messageListConfiguration"
      [type]="type"
      [style]="messagesStyle"
      [customIncomingMessageSound]="customIncomingMessageSound" [customOutgoingMessageSound]="customOutgoingMessageSound" [enableSoundForCalls]=" enableSoundForCalls" [enableSoundForMessages]="enableSoundForMessages" [enableTypingIndicator]="enableTypingIndicator" [hideMessageComposer]="hideMessageComposer" [messageTypes]="messageTypes"
    ></cometchat-messages>
  </div>
  <div class="decorator__message--empty" *ngIf="!group && !openPasswordModal" [ngStyle]="styles.emptyMessageStyle()">
    <cometchat-decorator-message   [text]="messageText" [textColor]="style.messageTextColor" [textFont]="style.messageTextFont">

    </cometchat-decorator-message>
   </div>

   <div class="groupscreen__joingroup" *ngIf="openPasswordModal && !group" [ngStyle]="styles.messagesWrapperStyle()" [ngClass]="{mobile : isMobileView}">
     <cometchat-join-protected-group
     [group]="protectedGroup"
     [style]="joinGroupStyle"
     [theme]="theme"
     [messageHeaderConfiguration]="joinProtectedGroupConfiguration.messageHeaderConfiguration"
     >
     </cometchat-join-protected-group>
   </div>
</div>
