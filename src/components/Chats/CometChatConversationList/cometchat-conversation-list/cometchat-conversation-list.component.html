<div class="conversation__list__wrapper">
  <div  class="decorator__message" *ngIf="isLoading || isError || isEmpty" [ngStyle]="conversationListStyles.messageContainerStyle(style)">
    <div class="loading__view" *ngIf="isLoading">
      <span class="decorator__message--loading" *ngIf="isLoading && !customView?.loading" [ngStyle]="conversationListStyles.loadingStyle(style)">
       </span>
       <span class="custom__view--loading" *ngIf="isLoading && customView?.loading">
        <ng-container *ngTemplateOutlet="customView?.loading" >
    
        </ng-container>
       </span>
    </div>
    <div class="error__view" *ngIf="isError && !hideError ">
      <span class="decorator__message--error" *ngIf="isError && !hideError && !customView?.error" [ngStyle]="conversationListStyles.errorStyle(style)"> 
        {{decorateMessage}}
       </span>
     <span class="custom__view--error" *ngIf="isError && !hideError && customView?.error">
      <ng-container *ngTemplateOutlet="customView?.error" >
  
      </ng-container>
     </span>
    </div>    
    <div class="empty__view" *ngIf="isEmpty">
      <span class="decorator__message--empty" *ngIf="isEmpty && !customView?.empty" [ngStyle]="conversationListStyles.emptyStyle(style)">
      {{decorateMessage}}
      </span>
      <span class="custom__view--empty"  *ngIf="isEmpty && customView?.empty">
        <ng-container *ngTemplateOutlet="customView?.empty" >
    
        </ng-container>
      </span>

      
  </div>
</div>
  <div [ngStyle]="conversationListStyles.chatsListStyle(style)" class="conversation__list" (scroll)="handleScroll($event)">
    <cometchat-conversation-list-item
    (click)="onClick(conversation)"
    [style]="listItemStyle"
    [conversationInputData]="listItemData"
    [loggedInUser]="loggedInUser"
    [typingIndicatorText]="typingIndicator"
    [showTypingIndicator]="showTypingIndicator"
    [hideThreadIndicator]="hideThreadIndicator"
    [threadIndicatorText]="threadIndicator"
    [conversationOptions]="conversationOptions"
    [conversationObject]=" conversation"
    [avatarConfiguration]="conversationListItemConfiguration.avatarConfiguration"
    [statusIndicatorConfiguration]="conversationListItemConfiguration.statusIndicatorConfiguration"
    [badgeCountConfiguration]="conversationListItemConfiguration.badgeCountConfiguration"
    [messageReceiptConfiguration]="conversationListItemConfiguration.messageReceiptConfiguration"
    [isActive]="IsConversationActive(conversation)"
    *ngFor="let conversation of conversationList; trackBy: conversationId; let i = index"
  ></cometchat-conversation-list-item>

  </div>
</div>

<cometchat-popover [withBackdrop]="isDialogOpen"[style]="popOverStyle" *ngIf="isDialogOpen">
  <cometchat-confirm-dialog
  [confirmButtonText]="confirmationButtonText"
  [cancelButtonText]="cancelButtonText"
  [onConfirm]="deleteSelectedConversation"
  [onCancel]="onCancelClick"
  [style]="confirmDialogStyle"
  >
  </cometchat-confirm-dialog>

</cometchat-popover>
