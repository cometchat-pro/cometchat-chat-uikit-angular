<div  class="conversation__wrapper" [ngStyle]="styles.wrapperStyle()">

  <cometchat-list-base
  [style]="style"
  [searchPlaceHolder]="searchPlaceHolder"
  [hideSearch]="hideSearch"
  [showBackButton]="showBackButton"
  [searchIconURL]="searchIconURL"
  [backButtonIconURL]="backButtonIconURL"
  [title]="title"
    >
    <cometchat-conversation-list 

    #conversationListRef
    [conversationType]="conversationType"
    [activeConversation]="activeConversation"
    [loadingIconURL]="loadingIconURL"
    [style]="conversationListObject.style"
    [conversationListItemConfiguration]="conversationListConfiguration.conversationListItemConfiguration"
    [limit]="conversationListObject.limit"
    [userAndGroupTags]="conversationListObject.userAndGroupTags"
    [tags]="conversationListObject.tags"
    [customView]="conversationListObject.customView"
  ></cometchat-conversation-list>

  </cometchat-list-base>

</div>
